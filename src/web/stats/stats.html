<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Scout - Monitoring</title>
    <meta name="Description" content="Manga Scout is a web app to keep track of manga/manhua chapter updates across multiple webpages and will notify you, if a new chapter is available.">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="stats.css" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <h3>
      <span>Stats</span>
      <span id="active-users"></span>
    </h3>
    <div id="globalDiagramm"></div>
    <div id="globalLegend"></div>
    <div id="stats"></div>
    <div id="warnings-dialog">
      <div class="warnings">
        <div id="warnings-dialog-title">
          <h5>Error Rates</h5>
          <span class="closebutton">x</span>
        </div>
        <div id="warningsDiagramm"></div>
        <h5>Error Logs</h5>
        <div id="warnings"></div>
      </div>
    </div>
    <div id="delete-dialog">
      <div class="dialog">
        <div id="warnings-dialog-title">
          <h5>Delete Manga "<span id="delete-title"></span>"</h5>
          <span class="closebutton">x</span>
        </div>
        <div class="container">
          <div id="delete-error"></div>
          <label for="deleteSource">Source-ID</label>
          <input type="text" disabled value="" id="delete-source" />
          <label for="deleteSource">Password</label>
          <input type="password" id="delete-passcode" />
          <div class="bar">
            <button id="delete-button">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <template>
      <svg class="warning" viewBox="0 0 576 512">
        <path
          d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"
        />
      </svg>
      <svg class="delete" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"
        />
      </svg>
      <svg class="link" width="24" height="24" viewBox="0 0 24 24">
        <path d="M21 13v10h-21v-19h12v2h-10v15h17v-8h2zm3-12h-10.988l4.035 4-6.977 7.07 2.828 2.828 6.977-7.07 4.125 4.172v-11z"/>
      </svg>
    </template>
  </body>
  <script src="stats.js"></script>
</html>
