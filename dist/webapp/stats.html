<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Poll</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <style>
    table {
      margin: 0 8px 0 24px;
      text-align: left;
      width: calc(100% - 40px);
      table-layout: fixed;
      border-spacing: 0;
    }
    th,
    td {
      font-size: 16px;
      padding-left: 6px;
    }
    td:first-child {
      width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    td:nth-child(2),
    th:nth-child(2) {
      width: 40px;
    }
    td:nth-child(3),
    th:nth-child(3) {
      width: 95px;
    }
    td:nth-child(2),
    th:nth-child(2),
    td:nth-child(3),
    th:nth-child(3) {
      text-align: right;
      white-space: nowrap;
    }
    th {
      padding-bottom: 4px;
      border-bottom: solid 1px #a5acb9;
    }
    .host .title {
      position: sticky;
      top: 0;
      background: white;
      margin: 0;
      width: 100%;
      padding-right: 8px;
      cursor: pointer;
      padding-top: 4px;
    }
    #stats {
      overflow: auto;
      position: relative;
      margin-bottom: 16px;
    }
    .host .details {
      height: 0px;
      overflow: hidden;
      transition: height 0.5s;
    }
    .title h5 {
      display: flex;
      align-items: center;
    }
    .title h5::before {
      content: "+";
      position: absolute;
      left: 2px;
      top: -4px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    @media (max-width: 650px) {
      td:nth-child(3),
      th:nth-child(3) {
        width: 75px;
      }
      table {
        margin: 0 8px 0 12px;
        width: calc(100% - 20px);
      }
    }
    .expanded .title h5::before {
      content: "â€“";
    }
    tr:nth-child(2n) td {
      background: #e3ebfb;
    }
    .chtitle .warning {
      height: 16px;
      width: 16px;
      margin-bottom: -2px;
    }
    .warning {
      height: 21px;
      width: 21px;
      margin-left: 8px;
    }
    .warning path {
      fill: #f3c022;
    }
    .warning.severe path {
      fill: #c70000;
    }
    .date {
      white-space: nowrap;
      margin-right: 8px;
      margin-left: 0;
    }
    #warnings-dialog {
      position: fixed;
      background: #000000aa;
      content: "";
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .warnings {
      width: 700px;
      max-width: 90%;
      background: white;
      min-height: 400px;
      max-height: 90%;
      padding: 16px;
      z-index: 10;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      padding-top: 4px;
    }
    .warnings .row {
      margin-bottom: 8px;
    }
    .message {
      text-align: justify;
      word-break: break-all;
    }
    .title h5 a {
      text-decoration: none;
    }
    #warningsDiagramm .bar:hover {
      border-color: #e3ebfb;
    }
    #warningsDiagramm .bar {
      width: 6%;
      height: calc(100% - 2px);
      padding: 0;
      margin-bottom: 1px;
      position: relative;
      border: solid 1px transparent;
    }
    #warningsDiagramm .bar .percentage {
      width: 100%;
      max-height: 100%;
      padding: 0;
      background: #b90000;
      margin-top: auto;
    }
    #warningsDiagramm .bar:before {
      content: attr(data-date);
      font-size: min(10px, calc((100vw - 32px) * 0.9 * 0.06 / 2.75));
      max-width: 100%;
      overflow: hidden;
      height: min(12px, calc((100vw - 32px) * 0.9 * 0.06 / 2));
      word-break: break-all;
      font-weight: 700;
      margin-top: 2px;
      bottom: -12px;
      position: absolute;
    }
    #warningsDiagramm {
      height: 100px;
      width: calc(100% - 34px);
      margin-bottom: 16px;
      border-left: solid 1px #000c21;
      border-bottom: solid 1px #000c21;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      margin-right: 4px;
      position: relative;
      margin-left: 30px;
      flex-shrink: 0;
    }
    #warningsDiagramm:after,
    #warningsDiagramm:before {
      content: "0%";
      left: -18px;
      position: absolute;
      font-size: 10px;
      font-weight: 700;
      bottom: -2px;
    }
    #warningsDiagramm:after {
      content: "100%";
      left: -30px;
      position: absolute;
      font-size: 10px;
      font-weight: 700;
      top: -2px;
    }
    .warnings h5 {
      padding: 0;
      flex-shrink: 0;
    }
    #warnings {
      overflow: auto;
    }
  </style>
  <body>
    <h3>Stats</h3>
    <div id="stats"></div>
    <div id="warnings-dialog">
      <div class="warnings">
        <h5>Error Rates</h5>
        <div id="warningsDiagramm"></div>
        <h5>Error Logs</h5>
        <div id="warnings"></div>
      </div>
    </div>
  </body>
  <script src="stats.js"></script>
</html>
