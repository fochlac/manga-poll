<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Poll</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <style>
    table {
      margin: 0 8px 0 24px;
      text-align: left;
      width: calc(100% - 40px);
      table-layout: fixed;
      border-spacing: 0;
    }
    th,
    td {
      font-size: 16px;
      padding-left: 6px;
    }
    td:first-child {
      width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    td:nth-child(2),
    th:nth-child(2) {
      width: 40px;
    }
    td:nth-child(3),
    th:nth-child(3) {
      width: 95px;
    }
    td:nth-child(2),
    th:nth-child(2),
    td:nth-child(3),
    th:nth-child(3) {
      text-align: right;
      white-space: nowrap;
    }
    th {
      padding-bottom: 4px;
      border-bottom: solid 1px #a5acb9;
    }
    .host .title {
      position: sticky;
      top: 0;
      background: white;
      margin: 0;
      width: 100%;
      padding-right: 8px;
      cursor: pointer;
      padding-top: 4px;
    }
    #stats {
      overflow: auto;
      position: relative;
      margin-bottom: 16px;
    }
    .host .details {
      height: 0px;
      overflow: hidden;
      transition: height 0.5s;
    }
    .title h5 {
      display: flex;
      align-items: center;
    }
    .title h5::before {
      content: "+";
      position: absolute;
      left: 2px;
      top: -4px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    @media (max-width: 650px) {
      td:nth-child(3),
      th:nth-child(3) {
        width: 75px;
      }
      table {
        margin: 0 8px 0 12px;
        width: calc(100% - 20px);
      }
    }
    .expanded .title h5::before {
      content: "â€“";
    }
    tr:nth-child(2n) td {
      background: #e3ebfb;
    }
    .chtitle .warning {
      height: 16px;
      width: 16px;
      margin-bottom: -2px;
    }
    .warning {
      height: 21px;
      width: 21px;
      margin-left: 8px;
      flex-shrink: 0;
    }
    .warning path {
      fill: #f3c022;
    }
    .warning.severe path {
      fill: #c70000;
    }
    .warning.light path {
      fill: #5a865e;
    }
    .date {
      white-space: nowrap;
      margin-right: 8px;
      margin-left: 0;
    }
    #warnings-dialog {
      position: fixed;
      background: #000000aa;
      content: "";
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .warnings {
      width: 700px;
      max-width: 90%;
      background: white;
      min-height: 400px;
      max-height: 90%;
      padding: 16px;
      z-index: 10;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      padding-top: 4px;
    }
    .warnings .row {
      margin-bottom: 8px;
    }
    .message {
      text-align: justify;
      word-break: break-all;
    }
    .title h5 a {
      text-decoration: none;
    }
    #warningsDiagramm .bar:hover {
      border-color: #e3ebfb;
    }
    #warningsDiagramm .bar {
      width: 6%;
      height: calc(100% - 2px);
      padding: 0;
      margin-bottom: 1px;
      position: relative;
      border: solid 1px transparent;
    }
    #warningsDiagramm .bar .percentage {
      width: 100%;
      max-height: 100%;
      padding: 0;
      background: #b90000;
      margin-top: auto;
    }
    #warningsDiagramm .bar:before {
      content: attr(data-date);
      font-size: min(10px, calc((100vw - 32px) * 0.9 * 0.06 / 2.85));
      max-width: 100%;
      overflow: hidden;
      height: min(12px, calc((100vw - 32px) * 0.9 * 0.06 / 2.2));
      line-height: min(12px, calc((100vw - 32px) * 0.9 * 0.06 / 2.2));
      word-break: break-all;
      font-weight: 700;
      margin-top: 2px;
      bottom: -12px;
      position: absolute;
    }
    #warningsDiagramm .bar:hover:after {
      content: attr(data-title);
      font-size: 10px;
      overflow: hidden;
      font-weight: 700;
      top: calc(100% + 4px);
      position: absolute;
      z-index: 1000;
      background: white;
      border: black solid 1px;
      text-align: center;
      padding: 2px;
    }
    #warningsDiagramm {
      height: 100px;
      width: calc(100% - 20px);
      margin-bottom: 16px;
      border-left: solid 1px #000c21;
      border-bottom: solid 1px #000c21;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-right: 10px;
      position: relative;
      margin-left: 10px;
      flex-shrink: 0;
      padding-left: 10px;
    }
    #warningsDiagramm:after,
    #warningsDiagramm:before {
      content: "0%";
      left: -7px;
      position: absolute;
      font-size: 10px;
      font-weight: 700;
      bottom: 1px;
      height: 12px;
      z-index: 10;
      line-height: 12px;
      background: white;
    }
    #warningsDiagramm:after {
      content: "100%";
      left: -12px;
      position: absolute;
      font-size: 10px;
      font-weight: 700;
      top: -2px;
    }
    #warnings-dialog-title {
      display: flex;
      justify-content: space-between;
    }
    .warnings h5 {
      padding: 0;
      flex-shrink: 0;
    }
    #warnings {
      overflow: auto;
    }
    .updated {
      margin-top: 8px;
      font-size: 0.85em;
      text-align: end;
      padding-right: 11px;
    }
    .titletext {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    h5.closebutton {
      font-size: 20px;
      line-height: 4px;
      margin: 1px -9px 0;
      padding: 10px;
      cursor: pointer;
      height: 10px;
    }
    h5.closebutton:hover {
      background: #e2e2e2;
      border-radius: 50%;
    }
  </style>
  <body>
    <h3>Stats</h3>
    <div id="stats"></div>
    <div id="warnings-dialog">
      <div class="warnings">
        <div id="warnings-dialog-title">
          <h5>Error Rates</h5>
          <h5 class="closebutton">x</h5>
        </div>
        <div id="warningsDiagramm"></div>
        <h5>Error Logs</h5>
        <div id="warnings"></div>
      </div>
    </div>
    <div style="display: none">
      <svg class="warning" viewBox="0 0 576 512">
        <path
          d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"
        />
      </svg>
    </div>
  </body>
  <script src="stats.js"></script>
</html>
